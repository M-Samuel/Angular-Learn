<p>Inventory</p>

<table>
    <tr>
        <th>ProductId</th>
        <th>Name</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let val of productInventories$ | async">
        <td>{{val.product.id}}</td>
        <td>{{val.product.name}}</td>
        <td>{{val.inventory.quantity}}</td>
    </tr>

        <td>{{val.product.id}}</td>
        <td>{{val.inventory.quantity}}</td>
    </tr> -->
</table>
